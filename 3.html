<link rel="stylesheet" href="3.css">

<body>
    <header>

    <div class="main">
        <div class="nav">
            <ul>

                <li><a href="potofolio.html">Portfolio</a></li>
                <li><a href="#">Contact</a></li>

        </div>
        <div class="conts">
            <div class="conts1" id="ux-ui-1">
                <h3>POSTER</h3>
                <ul>
                    <li>
                        <a href="#" data-modal="images/방다줌 전단지1.png">
                            <img src="images/방다줌 전단지1.png" alt="Project 1">
                        </a>
                    </li>
                    <li>
                        <a href="#" data-modal="images/포스터1_1.png">
                            <img src="images/포스터1_1.png" alt="Project 1">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="conts1" id="character">
                <h3>CHARACTER</h3>
                <ul>
                    <li>
                        <a href="#" data-modal="images/캐릭터.png">
                            <img src="images/캐릭터.png" alt="Project 1">
                        </a>
                    </li>
                    <li>
                        <a href="#" data-modal="images/강아지캐릭터.png">
                            <img src="images/강아지캐릭터.png" alt="Project 1">

                    </li>
                </ul>
            </div>
            <div class="conts1" id="ux-ui-1">

                <ul>
                    <li>

            </div>

        <div class="modal" id="image-modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-img">

        <div class="pagination">
            <a href="potofolio.html">1</a>
            <a href="2.html">2</a>
            <a href="3.html">3</a>
        </div>

    </div>
    <script>
        document.querySelectorAll('.conts1 a').forEach(image => {
            image.addEventListener('click', function (event) {
                event.preventDefault(); // 링크 기본 동작 방지
                const modal = document.getElementById('image-modal');
                const modalImg = document.getElementById('modal-img');
                modal.style.display = "flex";
                modalImg.src = this.dataset.modal; // 클릭한 이미지 소스 가져오기
            });
        });

        document.querySelector('.close').addEventListener('click', function () {
            document.getElementById('image-modal').style.display = "none"; // 모달 닫기
        });

        window.addEventListener('click', function (event) {
            const modal = document.getElementById('image-modal');
            if (event.target === modal) {
                modal.style.display = "none"; // 모달 외부 클릭 시 닫기
            }
        });
    </script>
</body>

</html>
